{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form class="ui form" action="{% url 'upload-view' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="ui positive button" type="submit" value="Upload">
</form>
{% endblock %}
