{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ title }} Article{% endblock %}

{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section">
                <span>{{ title }}</span>
                <h2>article</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9">
                {{ form.media }}
                <form class="ui form" method="POST" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="ui buttons">
                        <a href="{% url 'post-list' %}" class="ui button active">Cancel</a>
                        <div class="or"></div>
                        <button class="ui positive button" type="submit">Submit</button>
                    </div>
                    {% comment %} <button class="btn py-2 px-4 btn-primary" type="submit">Submit</button> {% endcomment %}
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
