{% load static %}
<!-- JavaScript files-->
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="{% static 'js/highlight.pack.js' %}"></script>
<script src="{% static 'js/idb.js' %}"></script>
<script src="{% static 'js/idbop.js' %}"></script>
<script src="{% static 'js/smooth-scrollbar.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.12/dist/sweetalert2.min.js"></script>

<script>
    hljs.initHighlightingOnLoad();

    $(document).ready(function () {
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            onOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        }) 
        {% for message in messages %}
        Toast.fire({
            icon: '{{ message.tags }}',
            title: '{{ message }}'
        }) 
        {% endfor %}
    });
