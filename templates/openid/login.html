{% extends "openid/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}OpenID Sign In{% endblock %}

{% block content %}
<section class="ftco-section">
    <div class="container mt-5">
        <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section">
                <span>{% trans 'OpenID Sign In' %}</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="openid_login_form" class="openid_login" method="post" action="{% url 'openid_login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn py-2 px-4 btn-primary" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
